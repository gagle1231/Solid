<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pod User App</title>
  <script defer="" src="/solid-demo-app.e31bb0bc.js"></script>
  <link rel="stylesheet" href="/my-demo.4eccdcf0.css">
<script src="/my-demo.4eccdcf0.js"></script></head>

<body>
  <header>
    <h2>Pod User App</h2>
  </header>
  <section class="panel">
    <div class="row">
      <label for="btnGenerateToken"> Your Access Token(http://localhost:3000/)</label><br>
      <textarea name="accessToken" type="text" id="accessToken" readonly="true" cols="100" rows="6">
      </textarea><input type="button" id="getToken" value="Get Access Token">
    </div>
  </section>

  <div id="read" class="panel">
    <div class="row">
      <h4>My WebID</h4>
      <input type="text" id="myWebID" name="myWebID" size="100">
      <h4>My Pod Url</h4>
      <input type="url" id="myPodUrl" size="100">
    </div>
  </div>

  <div id="read" class="panel">
    <div class="row">
      <form id="readForm">
        <h3>팟에서 파일 읽어오기</h3>
        <input type="url" id="podUrl" name="podUrl" placeholder="Enter pod url" style="width: 500px">
        <button type="submit" name="btnRead" id="btnRead">
          Read Data
        </button>
      </form>
    </div>
    <dl class="display">
      <dt> Data read from Pod: </dt>
      <textarea rows="7" name="readData" id="readData">
      </textarea>
    </dl>
  </div>

  <div id="write" class="panel">
    <div class="row">
      <h3>팟에 새로운 리소스 저장: </h3>
      <label>생성 타입</label>
      <select id="resourceType">
        <option value="file">file</option>
        <option value="container">container</option>
      </select>
    </div>
    <br>

    <div class="row">
      <div>
        <label>select user: </label>

        <input type="url" name="podName" id="podName" placeholder="Write down the pod url you have access to" size="100">
      </div>
    </div>
    <br>

    <div class="row">
      <form id="fileForm">
        <div>
          <label id="podlabel" for="fileTitle">New Resource title: </label>
          <input type="text" id="file_name" name="file_name" size="50" placeholder="Write file name here">
          <button type="submit" name="btnSend" id="btnSend">Send</button>
          <dd id="fileWriteStatus" class="fileStatus"></dd>
        </div>
      </form>
    </div>
    <br>
    <div class="row">
      <div>
        <label id="listLabel" for="newData">Enter data to write: </label>
        <textarea id="newData" name="newData" rows="5" cols="42" placeholder="Write text data here"></textarea>
      </div>
      <br>
    </div>
  </div>
  
</body>
</html>
